<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="../tutorial-openlayers-master/css/ol.css">
    <link rel="stylesheet" href="infractores.css">
    <title>Infractores</title>
</head>
<body>
    <nav class="navbar d-flex align-items-center justify-content-center p-2">
        <img src="../img/marca-lacosta.png" width="250" alt="Logo de la municiaplidad de La Costa" class="img-fluid">
    </nav>
    <div class="container-fluid">
        <form method="get" id="formulario">
            <div class="input-group p-3 mb-4">
                <input type="text" class="form-control p-2" placeholder="Ingrese su Patente" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-info">Buscar Infracccion</button>
            </div>
        </form>
        <div id="resultadoUsuario" class="full-width d-flex flex-column p-4 mt-3">
           <div class="row">
                <div class="col-md-6">
                    <h1 id="patente">Patente</h1>
                </div>
                <div class="col-md-6 text-center">
                    <!-- <button class="btn btn-info" id="mapa">Ver en el mapa</button> -->
                    <div class="map" id="map"></div>
                </div>
                <div class="col-md-6">
                    <h3>Articulos ingringijidos</h3>
                    <ul id="lista-articulos">
                        
                    </ul>
                </div>
                <div class="col-md-6">
                    <img id="imagen" alt="" class="img-fluid full-width">
                </div>
           </div>
        </div>
    </div>
    <select id="selectCategorias" style="opacity: 0;">
        <option value="multas">Multas</option>
      </select>
    <!-- -----------JS----------- -->
    <script src="../frontend/js/geolocalizacion.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../tutorial-openlayers-master/js/ol.js"></script>
    <!-- <script src="../tutorial-openlayers-master/js/script.js"></script> -->
    <script src="infractores.js"></script>
</body>
</html>
